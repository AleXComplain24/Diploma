<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block title %}Каталог{% endblock %}
{% block content %}
<h1>Каталог игр</h1>
<ul>
    {% for game in games %}
    <li>
        {{ game.name }} - ${{ game.price }}
        <form method="post" action="{{ url_for('add_to_cart', game_id=game.id) }}">
            <button type="submit">Добавить в корзину</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}

</body>
</html>
